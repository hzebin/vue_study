<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <img src="img/登山鞋.jpg" v-show="isShow">
        <input type="button" value="点击切换" @click="changeIsShow()">
        <img src="img/登山鞋.jpg" v-show="age > 18">
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isShow: true,
                age: 17
            },
            methods: {
                changeIsShow: function() {
                    this.isShow = !this.isShow;
                }
            }
        })
    </script>
</body>
</html>
