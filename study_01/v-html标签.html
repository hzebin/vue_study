<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p v-html="message1"></p>
        <p v-html="message2"></p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message1: '黑马程序员',
                message2: '<a href="https://baidu.com">百度</a>'
            }
        })    
    </script>
</body>
</html>
