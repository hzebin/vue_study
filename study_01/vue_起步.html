<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue起步</title>

    <!-- 步骤一：导入文件 -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
    <!-- 步骤三：使用模板把数据渲染到页面上 -->
    <div id="app">
        {{ message }}
        <h2>{{ school.name }} {{school.mobile }}</h2>
        <ul>
            <li>{{ campus[0] }}</li>
            <li>{{ campus[1] }}</li>
            <li>{{ campus[2] }}</li>
            <li>{{ campus[3] }}</li>
        </ul>
    </div>
    
    <!-- 步骤二：创建Vue实例，设置el和data属性 -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue',
                school: {
                    name: '你好，小黑',
                    mobile: '400-618-9090'
                },
                campus: ['北京校区', '上海校区', '广州校区', '深圳校区']
            }
        })
    </script>
</body>
</html>
