<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" @click="doIt('老铁', 666)" value="点击">
        <input type="text" @keyup.enter="sayHi()">  <!-- keyup.后面跟的是按键 -->
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                doIt: function(p1, p2) {
                    console.log(p1 + p2);
                },
                sayHi: function() {
                    alert("吃了吗?");
                }
            }
        })
    </script>
</body>
</html>
