<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
    <div class="bg">
        {{msg}}
    </div>

    <div class="bg" id="app">
        {{msg}}
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'Hello vue'
            }
        })
    </script>
</body>
</html>
